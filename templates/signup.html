{% extends "base.html" %}
{% block content %}
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
        font-family: 'Poppins', sans-serif;
    }

    .card {
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background-color: #fff;
    }

    .form-control:focus {
        border-color: #9b59b6;
        box-shadow: 0 0 0 0.2rem rgba(155, 89, 182, 0.25);
    }

    .form-label {
        font-weight: 500;
    }

    .btn-primary {
        background: linear-gradient(45deg, #9b59b6, #71b7e6);
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #71b7e6, #9b59b6);
    }

    .form-switch-link {
        font-size: 0.9rem;
        color: #9b59b6;
        cursor: pointer;
    }

    .form-switch-link:hover {
        text-decoration: underline;
    }
</style>



<div class="card">
    <div id="signup-form">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" value="{{ username|default:'' }}" id="signupUsername"
                    name="username" placeholder="Username" required>
                <label for="signupUsername">Username</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="signupEmail" value="{{ email|default:'' }}" name="email"
                    placeholder="Email" required>
                <label for="signupEmail">Email</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="signupPassword1" name="password" placeholder="Password"
                    required>
                <label for="signupPassword1">Password</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="signupPassword2" name="confrimpassword"
                    placeholder="Confirm Password" required>
                <label for="signupPassword2">Confirm Password</label>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
            <div class="text-center">
                <span>Already have an account?
                    <a href="{% url 'login' %}" class="form-switch-link">Login</a></span>
            </div>
        </form>
    </div>
</div>

{% endblock %}

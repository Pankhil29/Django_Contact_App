{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My app {% endblock %}</title>
    {% block extra_css %} {% endblock %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Tostify css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        /* Toast container */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }

        /* Progress bar inside toast */
        .toast-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            width: 99.99%;
            position: absolute;
            bottom: 0;
            left: 0;
            margin-left: 1px;
        }
    </style>
</head>

<body>

    <div class="toast-container h-100">
        {% if messages %}
        {% for message in messages %}
        <div class="toast align-items-center text-white 
                {% if message.tags == 'success' %}bg-success
                {% elif message.tags == 'error' %}bg-danger
                {% else %}bg-primary{% endif %} " role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-delay="3000" data-bs-autohide="true">

            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>

            <!-- Progress bar -->
            <div class="toast-progress"></div>
        </div>
        {% endfor %}
        {% endif %}
    </div>


    <!-- âœ… PAGE CONTENT HERE -->
    <div class="main_content">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% if messages %}
    <script>
        // Reusable function for Toastify
        function showCustomToast(message, type) {
            const styles = {
                success: {
                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                    color: "#fff",
                    fontWeight: "600",
                    borderRadius: "10px",
                    padding: "12px 25px",
                    boxShadow: "0 4px 15px rgba(0,0,0,0.2)",
                    margin: "8px"
                },
                error: {
                    background: "linear-gradient(to right, #ff5f6d, #ffc371)",
                    color: "#fff",
                    fontWeight: "600",
                    borderRadius: "10px",
                    padding: "12px 25px",
                    boxShadow: "0 4px 15px rgba(0,0,0,0.2)",
                    margin: "8px"
                },
                info: {
                    background: "linear-gradient(to right, #2193b0, #6dd5ed)",
                    color: "#fff",
                    fontWeight: "600",
                    borderRadius: "10px",
                    padding: "12px 25px",
                    boxShadow: "0 4px 15px rgba(0,0,0,0.2)",
                    margin: "8px"
                }
            };

            Toastify({
                text: message,
                duration: 3500,
                gravity: "top",
                position: "right",
                close: true,
                style: styles[type] || styles.info
            }).showToast();
        }

        // Loop through Django messages
        {% for m in messages %}
        {% if m.tags == 'success' %}
        showCustomToast("{{ m }}", "success");
        {% elif m.tags == 'error' %}
        showCustomToast("{{ m }}", "error");
        {% else %}
        showCustomToast("{{ m }}", "info");
        {% endif %}
        {% endfor %}
    </script>
    {% endif %}


</body>

</html>
